site_name: CMTJ

nav:
  - Home: index.md
  - Theory:
    - LLG Equation: physics/macromagnetic_models.md
  - API:
      - Core: api/main-reference.md
      - Utils:
          - Linear: api/linear-reference.md
          - Filters: api/filters-reference.md
  - Examples:
      - Library introduction: CMTJBindingsTutorial.ipynb
      - Trajectories: trajectory.ipynb

theme:
  name: "material"
  logo: assets/icon.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
        
plugins:
  - search
  - mkdocstrings
  - mkdocs-jupyter:
      include_source: True

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
      
extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js