site_name: CMTJ

nav:
  - Home: index.md
  - API:
      - Core: api/main-reference.md
      - Utils:
          - Linear: api/linear-reference.md
          - Filters: api/filters-reference.md
  - Examples:
      - Library introduction: CMTJBindingsTutorial.ipynb
      - Trajectories: trajectory.ipynb

theme:
  name: "material"
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
        
plugins:
  - search
  - mkdocstrings
  - mkdocs-jupyter:
      include_source: True
