site_name: CMTJ
repo_url: https://github.com/LemurPwned/cmtj
repo_name: LemurPwned/cmtj
nav:
  - Home: index.md
  - Overview: overview.md
  - Theory:
      - LLG Equation: physics/macromagnetic_models.md
  - API:
      - Core: gen-docs/cmtj.md
      - Utils:
          - General: api/general-reference.md
          - Linear: api/linear-reference.md
          - Filters: api/filters-reference.md
          - Energy: api/energy-reference.md
          - Plotting: api/plotting-reference.md
          - Procedures: api/procedures-reference.md
          - Parallel: api/parallel-reference.md
      - Stack: gen-docs/stack.md
  - Examples:
      - Library introduction: CMTJBindingsTutorial.ipynb
      - Trajectories: trajectory.ipynb

theme:
  icon:
    repo: material/github
  name: "material"
  logo: assets/icon.svg
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      selection:
        docstring_style: "restructured-text"
  - mkdocs-jupyter:
      include_source: True
  - git-revision-date:
      enabled_if_env: CI
      enable_creation_date: true

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
